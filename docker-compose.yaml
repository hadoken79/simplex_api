version: "3"
services:
  node_dev:
    build: .
    container_name: node-docker
    restart: always
    ports:
      - 80:3000
      - 8080:8080
    volumes:
      - ./:/home/app
      - /media/hadoken/speicher:/home/app/storage
      #windowsmount E:\\:/home/app/storage
    
    #stdin_open: true
    #tty: true
    